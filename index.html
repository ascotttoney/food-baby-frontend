<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOOD, BABY!</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- login form -->
  <div id="right-container" class="column">
    </div>

    <div class="ui input" id="login-form-div">
    <form autocomplete="off" id="login-form" class="" action="index.html" method="post">
      <h3>Please Enter Your Name</h3>
      <input id="login-field" type="text" name="" value="" placeholder="username" data-id=''>
      <br><br>
      <input type="submit">
      <br><br>
    </form>
    </div>
  </div>
  <div class='welcome-user'></div>

  <div id="filter-div">
    <button id="my-recipes-filter">Filter my recipes: OFF</button>
  </div>
  <button id='prev-btn'> <= </button>
  <button id='next-btn'> => </button>
  <div id='card-gallery'>
      <div id="recipe-card">
        <h3 id='recipe-name' data-id=''></h3>
        <span id='recipe-author'></span><br>
        <span id='recipe-yield'></span><br>
        <span id='recipe-servings'></span><br>
        <span id='recipe-instructions'></span><br>
        <span id='recipe-description'></span><br>
        <span id='recipe-category'></span><br>
        <span id='recipe-cuisine'></span><br>
        <span id='recipe-budget'></span><br>
        <span id='recipe-hungriness'></span><br>
        <img id='recipe-photo'><br>
        <button id='add-review'> Add a Review </button>
        <button id='see-reviews'> See all Reviews </button>
      </div>
  </div>

  <div id="review-form">
  </div>

  <div id="review-card">
    <h3 id='show-review-title' data-id=''></h3>
    <span id='show-review-user'></span><br>
    <span id='show-review-description'></span><br>
    <img id='show-review-photo'></span><br>
    <span id='show-review-rating'></span>
  </div>

<script src='src/index.js'></script>
<script src='src/api.js'></script>
</body>
</html>
